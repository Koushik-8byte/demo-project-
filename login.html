<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> ---->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .account-link {
            margin-top: 20px;
            text-align: center;
        }
        .shortcut-label b {
            text-decoration: underline;
        }
        .warning {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/" id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label shortcut-label"><b>E</b>mail:</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="25" required autofocus>
                <div id="emailWarning" class="warning" style="display: none;">‚ùå Invalid email format</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label shortcut-label"><b>P</b>assword:</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="10" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn"><b>L</b>ogin</button>
        </form>

        <div class="account-link">
            <p><a href="{{ url_for('register_form') }}" id="createLink"><b>C</b>reate Account</a></p>
        </div>
    </div>

    <!-- JavaScript for keyboard shortcuts, validation, and hashing -->
    <script>
        let enterCount = 0;

        document.addEventListener("keydown", function(event) {
            // Double Enter triggers login
            if (event.key === "Enter") {
                enterCount++;
                if (enterCount === 2) {
                    hashAndSubmit();
                    enterCount = 0;
                }
                setTimeout(() => { enterCount = 0 }, 1000);
            }

            // Tab navigation
            if (event.key === "Tab") {
                const active = document.activeElement;
                if (active.id === "email") {
                    event.preventDefault();
                    document.getElementById("password").focus();
                } else if (active.id === "password") {
                    event.preventDefault();
                    document.getElementById("loginBtn").focus();
                }
            }

            // Alt key shortcuts
            if (event.altKey && event.code === "KeyE") {
                event.preventDefault();
                document.getElementById("email").focus();
            }
            if (event.altKey && event.code === "KeyP") {
                event.preventDefault();
                document.getElementById("password").focus();
            }
            if (event.altKey && event.code === "KeyL") {
                event.preventDefault();
                document.getElementById("loginBtn").click();
            }
            if (event.altKey && event.code === "KeyC") {
                event.preventDefault();
                document.getElementById("createLink").focus();
            }
        });

        // Email format validation
        document.getElementById("email").addEventListener("blur", function() {
            const email = this.value;
            const warning = document.getElementById("emailWarning");
            if (!email.includes("@") || !email.includes(".")) {
                warning.style.display = "block";
            } else {
                warning.style.display = "none";
            }
        });

        async function hashAndSubmit() {
            const form = document.getElementById("loginForm");
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;

            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            passwordInput.value = hashHex;
            form.submit();
        }

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            hashAndSubmit();
        });
    </script>
</body>
</html>
